module_name: Micro XRCE-DDS
serial_config:
    - command: |
        if [ $SERIAL_DEV != ethernet ]; then
            set XRCE_DDS_ARGS "-t serial -d ${SERIAL_DEV} -b p:${BAUD_PARAM}"
        else
            set XRCE_DDS_ARGS "-t udp"
        fi
        microdds_client start ${XRCE_DDS_ARGS}

      port_config_param:
        name: XRCE_DDS_CFG
        group: Micro XRCE-DDS
      supports_networking: true

parameters:
    - group: Micro XRCE-DDS
      definitions:

        XRCE_DDS_DOM_ID:
            description:
                short: XRCE DDS domain ID
                long: XRCE DDS domain ID
            category: System
            type: int32
            reboot_required: true
            default: 0

        XRCE_DDS_KEY:
            description:
                short: XRCE DDS Session key
                long: |
                    XRCE DDS key, must be different from zero.
                    In a single agent - multi client configuration, each client
                    must have a unique session key.
            category: System
            type: int32
            reboot_required: true
            default: 1

        XRCE_DDS_PRT:
            description:
                short: Micro DDS UDP Port
                long: |
                    If ethernet enabled and selected as configuration for micro DDS,
                    selected udp port will be set and used.
            type: int32
            min: 0
            max: 65535
            reboot_required: true
            default: 8888
            requires_ethernet: true

        XRCE_DDS_AG_IP:
            description:
                short: Micro DDS Agent IP address
                long: |
                    If ethernet enabled and selected as configuration for micro DDS,
                    selected Agent IP address will be set and used.
                    Decimal dot notation is not supported. IP address must be provided
                    in int32 format. For example, 192.168.1.2 is mapped to -1062731518;
                    127.0.0.1 is mapped to 2130706433.
            type: int32
            reboot_required: true
            default: 2130706433
            requires_ethernet: true

        XRCE_DISC_USE: 
            description:
                    short: boolean determining if we use Micro DDS Discovery Server
                    long: | 
                            whether or not we are using the discovery server, 0 = false, 1 = true
            type: int32
            reboot_required: true
            default: 0
        
        XRCE_DISC_IP1:
            description:
                short: Micro DDS Discovery Server IP address (first octet)
                long: |
                    if the parameter is not 0, the discovery server with this IP address will be set and used.
                    uses the decimal dot notation, this is the first octect
            type: int32
            reboot_required: true
            default: 127

        XRCE_DISC_IP2:
            description:
                short: Micro DDS Discovery Server IP address (second octet)
                long: |
                    if the parameter is not 0, the discovery server with this IP address will be set and used.
                    uses the decimal dot notation, this is the first octect
            type: int32
            reboot_required: true
            default: 0

        XRCE_DISC_IP3:
            description:
                short: Micro DDS Discovery Server IP address (third octet)
                long: |
                    if the parameter is not 0, the discovery server with this IP address will be set and used.
                    uses the decimal dot notation, this is the first octect
            type: int32
            reboot_required: true
            default: 0

        XRCE_DISC_IP4:
            description:
                short: Micro DDS Discovery Server IP address (fourth octet)
                long: |
                    if the parameter is not 0, the discovery server with this IP address will be set and used.
                    uses the decimal dot notation, this is the first octect
            type: int32
            reboot_required: true
            default: 1

        XRCE_DISC_PRT:
            description:
                short: Micro DDS Discovery Server Port
                long: |
                    if using the discovery server, this this port will be set and used.
            type: int32
            min: 0
            max: 65535
            reboot_required: true
            default: 11811


